<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit mail template</title>
</head>
<body>
<form method="post" action="#" th:action="@{/mail/add-template}" th:object="${mailTemplate}">
    <label>Subject:</label>
    <br/><input type="text" maxlength="200" th:field="*{subject}"/>
    <label>Message:</label>
    <br/><textarea th:field="*{text}"/>
    <br/>
    <br />
    <button>Add</button>
</form>
</body>
</html>
