<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Send email</title>
</head>
<body>
<form th:action="@{/mail/send}" method="post">
    <table>
        <tr>
            <td>
                <h1>Select group to sending email:</h1>
                <select name="subscriberList">
                    <option th:each="var :${subscriberGroup}"
                            th:value="${var.subscriberGroupId}"
                            th:text="${var.groupName}"
                    ></option>
                </select>
            </td>
            <td>
                <h1>Select mail Template:</h1>
                <select name="template">
                    <option th:each="var :${mailTemplate}"
                            th:value="${var.mailId}"
                            th:text="${var.subject}"
                    ></option>
                </select>
            </td>
        </tr>
    </table>
    <button>Send</button>
</form>
</body>
</html>
