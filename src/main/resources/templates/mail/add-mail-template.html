<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add mail template</title>
</head>
<body>
<h1>Mail template</h1>
<form method="post" action="#" enctype="multipart/form-data" th:action="@{/mail/add-template}" >
    <label>Subject:</label>
    <br/><input type="text" maxlength="200" name="subject"/>
    <label>Message:</label>
    <br/><textarea name="text" />
    <br/>
    <label>Attachment:</label>
    <input type="file" name="file"/>
    <br/>
    <button>Add</button>
</form>
<br/>

</body>
</html>
