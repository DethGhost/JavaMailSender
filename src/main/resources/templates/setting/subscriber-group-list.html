<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>All Subscriber Group</title>
</head>
<body>
<h1>All group are here</h1>
<table>
       <tr th:each="group: ${groupList}">
            <td><input id="whatToDo" name="whatToDo" hidden="hidden" type="checkbox"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label th:text="${group.groupName}"/></td>
            <td>
                <a th:href="@{/setting/edit-group(id=${group.subscriberGroupId})}" ><button type="button">
                    Edit
                </button></a>
            </td>
            <td>
                <a th:href="@{/setting/delete-group(id=${group.subscriberGroupId})}"><button type="button">
                    Delete
                </button></a>
            </td>
        </tr>
</table>
</body>
</html>
