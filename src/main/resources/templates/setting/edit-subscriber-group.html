<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit subscriber group</title>
</head>
<body>
<form th:action="@{/setting/save-group}" action="#" th:object="${subscriberGroup}" method="post">
    <label>Edit Group name:</label>
    <br /><input name="group" th:value="*{groupName}" type="text" required="required"/>
    <input name="id" hidden="hidden" readonly="readonly" th:value="*{subscriberGroupId}"/>
    <br /><button>Edit</button>
</form>
</body>
</html>
